<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybride PDF verarbeiten</title>
</head>
<body>
    <h1>Hybride PDF hochladen und verarbeiten</h1>
    <form action="/process" method="POST" enctype="multipart/form-data">
        <label for="pdf">PDF-Datei hochladen:</label><br>
        <input type="file" name="pdf" id="pdf" required><br><br>

        <button type="submit">Datei verarbeiten</button>
    </form>
</body>
</html>
